<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="Style.css">

</head>
<body>

    <header>
        <div class="header">
            <p id="text">Sorting Visualizer</p>
        </div>

            <div class="buttons_bar">
                <button id="a_generate">Generate New Array</button>

                <div class="algos">
                    <button >Bubble</button>
                    <button >Selection</button>
                    <button >Insertion</button>
                    <button >Merge</button>
                    <button >Quick</button>
                   
                </div>
            </div>
    </header>

    <section>

        <div id="Info_Cont1">

            <h3>TIME COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Time_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Time_Worst"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Average case:</p>
                    <p id="Time_Average"></p>
                </div>
                
                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Best case:</p>
                    <p id="Time_Best"></p>
                </div>

            </div>

        </div>

        <div id="array_container">
            
        </div>

        <div id="Info_Cont2">

            <h3>SPACE COMPLEXITY</h3>

            <div class="Complexity_Containers" id="Space_Complexity_Types_Container">

                <div class="Pair_Definitions">
                    <p class="Sub_Heading">Worst case:</p>
                    <p id="Space_Worst"></p>
                </div>
                
            </div>

        </div>

    </section>

    <footer>
        <div class="array-inputs">
            <div class="column"> 
               <p>Array Size:</p>
               <input id="a_size" type="range" min=10 max=50 step=1 value=80>
            </div> 
            <div class="column"> 
               <p>Algorithm Speed:</p>
               <input id="a_speed" type="range" min=1 max=5 step=1 value=4>
            </div> 
       </div> 

    </footer>
    <script src="./algos/main.js"></script>   <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./algos/sorting.js"></script>  <!--This should be loaded after main.js-->
    <script src="./algos/bubble.js"></script>
    <script src="./algos/selection.js"></script>
    <script src="./algos/insertion.js"></script>
    <script src="./algos/merge.js"></script>
    <script src="./algos/quick.js"></script>
</body>

<!--

</html>
